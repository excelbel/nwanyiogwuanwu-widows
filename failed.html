<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Grace Ground Initiative is a non-profit organization supporting widows through empowerment, education, and sustainable growth programs.">

  <title>Payment Failed</title>
  <meta name="keywords" content="widows foundation, empowerment, Grace Ground Initiative, community support, non-profit, education">
</head>
  <link rel="stylesheet" href="failed.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="failed-container">
    <div class="failed-card">
      <div class="icon-circle">
        <i class="fa-solid fa-times"></i>
      </div>
      <h1>Payment Failed</h1>
      <p>Unfortunately, your payment could not be completed. Please try again or use a different method.</p>
      
      <div id="error-details" class="error-box">
        <p>Checking your transaction...</p>
      </div>

      <div class="actions">
        <a href="donate.html" class="btn-retry">üîÑ Try Again</a>
        <a href="index.html" class="btn-home">‚Üê Back to Home</a>
      </div>
    </div>
  </div>
  <style>
    body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #fff5f5, #ffecec);
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.failed-container {
  max-width: 500px;
  width: 100%;
  padding: 1rem;
}

.failed-card {
  background: #fff;
  padding: 2.5rem;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.1);
  text-align: center;
  animation: fadeIn 0.6s ease-in-out;
}

.icon-circle {
  background: #d93025;
  color: #fff;
  font-size: 2rem;
  width: 70px;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  margin: 0 auto 1rem;
}

h1 {
  color: #222;
  font-size: 2rem;
  margin-bottom: 0.5rem;
}

p {
  color: #555;
  margin-bottom: 1.2rem;
}

.error-box {
  background: #fff5f5;
  border: 1px solid #ffcccc;
  border-radius: 12px;
  padding: 1rem;
  margin: 1rem 0;
  text-align: left;
  font-size: 0.95rem;
  color: #d93025;
  font-weight: 600;
}

.actions {
  margin-top: 1.5rem;
}

.btn-retry, .btn-home {
  display: inline-block;
  margin: 0.5rem;
  padding: 0.8rem 1.6rem;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s ease;
}

.btn-retry {
  background: #d93025;
  color: #fff;
}

.btn-retry:hover {
  background: #b8261e;
}

.btn-home {
  background: #555;
  color: #fff;
}

.btn-home:hover {
  background: #333;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

  </style>

  <script>
  const params = new URLSearchParams(window.location.search);
  const reference = params.get("reference");

  if (reference) {
    document.getElementById("error-details").innerHTML = `
      <p><strong>Reference:</strong> ${reference}</p>
      <p class="error">Transaction not verified. Please contact support if money was deducted.</p>
    `;
  }
  </script>
</body>
</html>
